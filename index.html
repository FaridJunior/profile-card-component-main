<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="./images/image-victor.jpg" alt="profile pic" class="profile-img" />
      </div>

      <div class="info">
        <div class="personal-info">
          <h1>Victor Crest <span class="age"> 26 </span></h1>
          <h2 class="country">London</h2>
        </div>
        <div class="account-info">
          <div class="info-item">
            <span class="number">80k</span><span class="item-type">Followers</span>
          </div>
          <div class="info-item">
            <span class="number">803k</span><span class="item-type">Likes</span>
          </div>

          <div class="info-item">
            <span class="number">1.4k</span><span class="item-type">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
     -->
  </body>
</html>
